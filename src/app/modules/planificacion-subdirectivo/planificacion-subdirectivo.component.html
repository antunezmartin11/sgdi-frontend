<div class="grid">
  <div class="col-2">
    <app-body></app-body>
  </div>
  <div class="col-10">
    <p-fieldset legend="Planificaci처n de Sub Directivos">
      <div class="grid">
        <div class="col">

          <button pButton type="button" icon="pi pi-plus" iconPos="right" style="width: 20%" class="btnPlani" (click)="abrilModal()">Vincular Actividad Operativa &nbsp;</button>

          &nbsp;<button pButton type="button" icon="pi pi-check-square" iconPos="left" style="width: 20%" class="btnPlani" *ngIf="estadoValidado && estadoFicha==false" (click)="validar()">Validar Actividad Operativa &nbsp;</button>


          &nbsp;<button pButton type="button" icon="pi pi-check-square" iconPos="left" style="width: 20%" class="btnPlani" *ngIf="estadoValidado && estadoFicha" (click)="abrirModalFichaDirectivo()">Generar Ficha &nbsp;</button>
        </div>
      </div>
      <br>
      <div class="grid">
        <div class="col">
          <p-table #dt1 [value]="listaDatosVinculados" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                   [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-datos p-datatable-gridlines"
                   [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} Total {totalRecords} Registros encontrados"
                   [globalFilterFields]="['usuario','fechaInicio','fechaFin','fechaReg']">
            <ng-template pTemplate="caption">
              <div class="p-d-flex">
			<span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
            </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    N째
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Acci처n Estrategica
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Actividad Operativa
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Objetivo
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Unidad
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Detalle Unidad registrada
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Modificar
                  </div>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-datos>
              <tr [ngStyle]="{'background-color':datos.estado==1 ? 'mediumseagreen':'white','color':datos.estado==1 ? 'white':'black'}">
                <td>
                  {{datos.numeracion}}
                </td>

                <td>
                  {{datos.nomAccionEstrategica}}
                </td>
                <td>
                  {{datos.nomActividadOperativa}}
                </td>
                <td>
                  {{datos.nomObjetivo}}
                </td>
                <td>
                  {{datos.nomUnidad}}
                </td>
                <td style="text-align: center"><button pButton [style]="{ 'background-color': 'white'}" type="button" icon="pi pi-eye" iconPos="left" style="width: 50%" class="p-button-raised p-button-text" (click)="abrilModalProductosAO(datos.idAOUnidad)">&nbsp;</button></td>
                <td><button pButton type="button" icon="pi pi-pencil" iconPos="left" style="width: 50%" class="p-button-danger">&nbsp;</button></td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No se encontraron registros.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
<app-registro-ao [estado]="modal"></app-registro-ao>
<app-registro-hito-subdirectivo [estadoHitoSub]="estadoModalHito"></app-registro-hito-subdirectivo>
<app-lista-productos-ao [modalProductosAO]="modalProductoAO"></app-lista-productos-ao>
<p-confirmDialog acceptLabel="Si" header="Desea validar la informaci처n" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast key="mensaje"></p-toast>
<app-ficha-directivo [abrirFichaDirectivo]="abrirModalFicha"></app-ficha-directivo>
