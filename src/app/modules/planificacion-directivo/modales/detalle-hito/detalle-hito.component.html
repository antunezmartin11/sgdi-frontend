<p-dialog header="Detalle de hitos Registrados" [closable]="false" [(visible)]="modalDetalleHito" position="center"  [breakpoints]="{'1800px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <ng-template pTemplate="Productos">
    <p-fieldset legend="Detalle de Hito">
      <p-table #dt1 [value]="datelleHito" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-datos p-datatable-gridlines"
               [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} Total {totalRecords} Registros encontrados"
               [globalFilterFields]="['numeracion','organo','recomendacion']">
        <ng-template pTemplate="caption">
          <div class="p-d-flex">

          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                NÂ°
              </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                Directivo
              </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                Unidad
              </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                Modificar
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-datos>
          <tr>
            <td>
              {{datos.numeracion}}
            </td>
            <td>
              <span class="image-text">{{datos.nomUnidad}}</span>
            </td>
            <td>
              <span class="image-text">{{datos.nomResponsable}}</span>
            </td>
            <td style="text-align: center"><button pButton type="button" icon="pi pi-pencil" iconPos="left" style="width: 50%" class="p-button-raised p-button-danger" >&nbsp;</button></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No se encontraron registros.</td>
          </tr>
        </ng-template>
      </p-table>
    </p-fieldset>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton type="button" icon="pi pi-times" iconPos="left" style="width: 20%" class="p-button-danger" (click)="cancelar()">Cancelar&nbsp;</button>
  </ng-template>
</p-dialog>
