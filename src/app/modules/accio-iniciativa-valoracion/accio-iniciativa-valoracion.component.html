<div class="grid">
  <div class="col-2">
    <app-body></app-body>
  </div>
  <div class="col-10">
    <p-fieldset legend="Planificaci처n de Acciones e Iniciativas de mejora">

      <div class="grid">
        <div class="col">
          <p-table #dt1 [value]="listaAccion" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                   [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-datos p-datatable-gridlines"
                   [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last} Total {totalRecords} Registros encontrados"
                   [globalFilterFields]="['numeracion','nomAccEst','indicador','fechaReg']">
            <ng-template pTemplate="caption">
              <div class="p-d-flex">
			      <span class="input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" style="height: 25px" />
            </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    N째
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Acci처n/Inciativa
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Organo
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Medio de Verificaci처n
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Tipo
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Proceso
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha Inicio
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha Fin
                  </div>
                </th>
                <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                    Valorar
                  </div>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-datos>
              <tr>
                <td>
                  {{datos.numeracion}}
                </td>
                <td>
                  {{datos.descripcion}}
                </td>
                <td>{{datos.nomUnidad}}</td>
                <td>
                  {{datos.medioVerificacion}}
                </td>
                <td> {{datos.tipoProceso}}</td>
                <td> {{datos.tipoPrioritario}}</td>
                <td> {{datos.fecInicio}}</td>
                <td> {{datos.fecFin}}</td>
                <td style="text-align: center"><button pButton type="button" *ngIf="datos.flagEstado!=1" icon="pi pi-check-circle" iconPos="left" style="width: 80%" class="p-button-raised p-button-text"  (click)="abrirModalValoracion(datos)">&nbsp;</button></td>


              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No se encontraron registros.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-fieldset>
  </div>
</div>
<app-valoracion [modalValoracion]="modalValoracion"></app-valoracion>
